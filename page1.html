<!DOCTYPE html>

<html>

  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Page1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  
  <body>
    <main>
        <h1 id="page1header">wavetable synth</h1> 
        <div id="startstopcontainer">
          <button id="startbutton">start</button>
          <button id="stopbutton">stop</button>
        </div>
        <h1 id="shapetext">Shape</h1>
        <div id="shapecontainer">
          <input type="range" min="1" max="100" value="0" id="shapeslider">
        </div>
        <h1 id="pitchtext">Pitch</h1>
        <div id="pitchcontainer">
          <input type="range" min="1" max="100" value="50" id="pitchslider">
        </div>
        <h1 id="pantext">Pan</h1>
        <div id="pancontainer">
          <input type="range" min="1" max="100" value="50" id="panslider">
        </div>
        <h1 id="filtertext">Filter</h1>
        <div id="filtercontainer">
          <input type="range" min="1" max="100" value="0" id="filterslider">
        </div>
    </main>
  </body>
  
  <script src="script.js"></script>
  
</html>
