<!DOCTYPE html>

<html>
  <link rel="stylesheet" href="styles.css">
  <head>
    <title>synth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  
  <body onload="alertbutton()">
    <main>
        <h1 id="wavetableheader">Synthesizer<br><span class="break">[Made with Web Audio API]</span></h1>
        <div id="startstopcontainer">
          <button id="startbutton">START</button>
          <button id="stopbutton">STOP</button>
        </div>
        <!--#region shape-->
        <div id="shapefullcontainer">
        <h1 id="shapetext">Waveform</h1>
          <h1 id="defaultshapetext">Default Waveform : Sawtooth</h1>
        <div id="shapebuttonscontainer">
          <button id="square">Square</button>
          <button id="sawtooth">Sawtooth</button>
          <button id="triangle">Triangle</button>
          <button id="sine">Sine</button>
        </div>
        </div>
        <!--#endregion-->
        <!--#region pitch-->
        <div id="pitchfullcontainer">
        <h1 id="pitchtext">Pitch</h1>
        <div id="pitchsliderfullcontainer">
          <h1 id="pitchslidertext">Slider</h1>
          <div id="pitchslidercontainer">
            <input type="range" min="0" max="400" value="50" id="pitchslider">
          </div>
        </div>
        <div id="pitchbuttonscontainer" style="display: none"; >
            <label id="semitonestext">Semitones</label>
            <div id="pitchbuttongroupup">
              <label id="uptext">Up</label>
              <div>
                <button id="onesemiup">+1</button>
                <button id="twosemiup">+2</button>
                <button id="threesemiup">+3</button>
                <button id="foursemiup">+4</button>
            </div>
            <div>
              <button id="fivesemiup">+5</button>
              <button id="sixsemiup">+6</button>
              <button id="sevensemiup">+7</button>
              <button id="eightsemiup">+8</button>
            </div>
            <div>
              <button id="ninesemiup">+9</button>
              <button id="tensemiup">+10</button>
              <button id="elevensemiup">+11</button>
              <button id="twelvesemiup">+12</button>
            </div>
            </div>
            <div id="pitchbuttongroupdown">
            <label id="downtext">Down</label>
            <div>
            <button id="onesemidown">-1</button>
            <button id="twosemidown">-2</button>
            <button id="threesemidown">-3</button>
            <button id="foursemidown">-4</button>
          </div>
          <div>
            <button id="fivesemidown">-5</button>
            <button id="sixsemidown">-6</button>
            <button id="sevensemidown">-7</button>
            <button id="eightsemidown">-8</button>
          </div>
          <div>
            <button id="ninesemidown">-9</button>
            <button id="tensemidown">-10</button>
            <button id="elevensemidown">-11</button>
            <button id="twelvesemidown">-12</button>
          </div>
            </div>
        </div>
        </div>
        <!--#endregion--> 
        <!--#region filter-->
        <div id="filterfullcontainer">
        <h1 id="filtertext">Filter</h1>
        <div id="filteronoffswitch">
          <button id="filteron">On</button>
          <button id="filteroff">Off</button>
        </div>
        <h1 id="defaultfiltertext">Default Filter : Lowpass</h1>
        <div id="filtertypebuttons2">
          <button id="lowpassbutton">Lowpass</button>
          <button id="highpassbutton">Highpass</button>
        </div>
        <div id="filtertypebuttons">
          <button id="allpassbutton">Allpass</button>
          <button id="bandpassbutton">Bandpass</button>
          <button id="notchbutton">Notch</button>
        </div>
        <div id="filterslidercontainer">
          <input type="range" min="0" max="100" value="100" id="filterslider">
        </div>
        <h1 id="frequencyadjustertext">Filter Frequency</h1>
        </div>
        <!--#endregion-->
        <!--#region lfo-->
        <div id="lfofullcontainer">
          <h1 id="lfotext">LFO</h1>
  
          <div id="lfoControls">
            <button id = "lfostart">LFO START</button>
            <h1 id="defaultlfotext">Default LFO : Triangle</h1>
            <div id="lfotypebuttons">
              <button id="squarelfo">Square</button>
              <button id="trianglelfo">Triangle</button>
              <button id="sawtoothlfo">Sawtooth</button>
            </div>
            <div>
              <h1 id="lforatetext">LFO Rate</h1>
              <input type="range" id="lforate" min="0.1" max="10" value="2" step="0.1">
            </div>
            <div>
              <h1 id ="lfodepthtext">LFO Depth</h1>
              <input type="range" id="lfodepth" min="1" max="4" value="2" step="0.01">
            </div>
          </div>
          </div>
        <!--#endregion-->
        <!--#region pan-->
        <div style="display: none;">
         <h1 id="pantext">Pan</h1>

         <div id="panslidercontainer">
           <input type="range" min="1" max="100" value="50" id="panslider">
         </div>
        </div>
         <!--#endregion-->
    </main>
  </body>
  
  <script src="script.js"></script>
  
</html>
